<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Only</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ẩn cuộn trang */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Chiều rộng video chiếm toàn bộ chiều rộng của trang */
            height: 100%; /* Chiều cao video chiếm toàn bộ chiều cao của trang */
            object-fit: cover; /* Giữ tỷ lệ video */
        }
    </style>
</head>
<body>
    <video autoplay loop controls>
